<!--we do not need  to  extends becoz we have alredy include it in our input in other html file-->
<div class="post media">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    <!--<strong>{{post.user.username}}</strong>-->
    <h5 class="media-heading">
      <span class="username">
      <!--here we actually visting the the profile of the user but it only have post so we are watching it-->
      <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      <!--time of post creation-->
    </span>
    <time class="time">
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
    </time>
  </h5>
  <div class="media-footer">
    <!--we are checking that is the user is is_authenticated
    and also the that the post belongs to the user -->
    {% if user.is_authenticated and post.user == user %}
    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
      <!--here "aria" is accessible rich internet application it is to help pepole with
      diability to  know about the web application-->
      <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
      <span class="text-danger icon-label">Delete</span>
    </a>
    {% endif %}
  </div>
</div>
</div>
