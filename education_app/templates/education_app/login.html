{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" name="button" style="background-color:style=:background: -webkit-gradient(radial, center center, 0, center center, 460, from(#116466), to(#1F2833));

  /* Safari 5.1+, Chrome 10+ */
    background: -webkit-radial-gradient(circle, #116466, #1F2833);

  /* Firefox 3.6+ */
    background: -moz-radial-gradient(circle, #116466, #1F2833);

  /* IE 10 */
    background: -ms-radial-gradient(circle, #116466, #1F2833);">Login</button>
  </form>
</div>
{% endblock %}
